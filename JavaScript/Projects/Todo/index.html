<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo.js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <li class="todo-item">

            <label class="title">Изучить JavaScript</label>
            <input class="textfield" type="text">

    </form>
    </main>
